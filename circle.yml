general:
  branches:
    only:
      - pre-release
  artifacts:
    - app/build/outputs/apk/test.apk
machine:
  java:
    version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  override:
    - echo y | android update sdk --no-ui --filter "android-25,build-tools-25.0.2"
test:
  override:
    - echo "Nothing to do here."
deployment:
  master:
    branch: pre-release
    commands:
      - cp -r app/build/outputs $CIRCLE_ARTIFACTS
      - ./deploy.sh